<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <h1>Moonrise's Archive</h1>

    <div class="card-list">
        <div class="card-container">
            <a class="card" onclick="document.getElementById('file-input').click()">
                <div class="card-thumbnail" style="background: #3d3d3d;">
                    <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                        <path d="M12 4V12M12 12V20M12 12H4M12 12H20" stroke="#bb86fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="card-title">Upload File</div>
            </a>
        </div>    	
		{% for md in md_files %}
		<div class="card-container">
		    <a href="{{ url_for('view_md', filename=md) }}" class="card">
		    	<div class="card-thumbnail" style='background: white;'></div>
		        <div class="card-title">{{ md }}</div>
		    </a>
		</div>
		{% endfor %}
        {% for pdf in pdf_files %}
        <div class="card-container">
            <a href="{{ url_for('view_pdf', filename=pdf) }}" class="card">
                <canvas id="pdf-canvas-{{ loop.index }}" class="card-thumbnail"></canvas>
                <div class="card-title">{{ pdf }}</div>
            </a>
        </div>
        {% endfor %}        
    </div>

    <input type="file" id="file-input" accept=".pdf" onchange="uploadFile()">

    <script>
        function loadPDFPreview(url, canvasId) {
            pdfjsLib.getDocument(url).promise.then(pdf => {
                pdf.getPage(1).then(page => {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });

                    const canvas = document.getElementById(canvasId);
                    const context = canvas.getContext("2d");

                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }).catch(error => {
                console.error("Error cargando el PDF:", error);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            {% for pdf in pdf_files %}
                loadPDFPreview("{{ url_for('serve_file', filename=pdf) }}", "pdf-canvas-{{ loop.index }}");
            {% endfor %}
        });
        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Archivo subido correctamente');
                        window.location.reload(); 
                    } else {
                        alert('Error al subir el archivo');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al subir el archivo');
                });
            }
        }
    </script>
</body>
</html>
