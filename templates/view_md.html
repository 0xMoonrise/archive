<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="markdown-body">
            {{ content|safe }}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script>
		hljs.registerAliases("mermaid", { languageName: "plaintext" })
        hljs.highlightAll();
        window.onload = function() {
            if (window.MathJax) {
                MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
            } else {
                setTimeout(arguments.callee, 100);
            }
        }
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']]
            }
        });
    </script>
    <script src="{{ url_for('static', filename='copy.js') }}"></script>
	<script type="module">
		import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
		mermaid.initialize({ startOnLoad: false });
		
		const drawDiagram = async function () {
			const codeBlocks = document.querySelectorAll('pre code.language-mermaid');
			codeBlocks.forEach(async (block) => {
				const graphDefinition = block.innerText;
				const element = document.createElement('div'); 
				try {
					const { svg } = await mermaid.render('graphDiv', graphDefinition);
					element.innerHTML = svg;
					block.parentElement.replaceWith(element);
				} catch (error) {
					console.error('Error: ', error);
				}
			});
		};
		document.addEventListener('DOMContentLoaded', function() {
			drawDiagram();
		});
	</script>
	
</body>
</html>
